<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attendance Tracker</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f8ff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            max-width: 500px;
            width: 100%;
        }

        h1 {
            text-align: center;
            color: #4caf50;
        }

        input[type="number"] {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
            border: 2px solid #4caf50;
            border-radius: 5px;
        }

        button {
            width: 100%;
            background-color: #4caf50;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #45a049;
        }

        .result {
            text-align: center;
            margin-top: 20px;
            padding: 20px;
            background-color: #e8f5e9;
            border-radius: 10px;
        }

        .result p {
            margin: 10px 0;
            font-size: 18px;
        }
    </style>
</head>

<body>

    <div class="container">
        <h1>Attendance Tracker</h1>

        <label for="totalClasses">Total Number of Classes:</label>
        <input type="number" id="totalClasses" placeholder="Enter total number of classes" required>

        <label for="attendedClasses">Classes Attended:</label>
        <input type="number" id="attendedClasses" placeholder="Enter classes you attended" required>

        <button onclick="calculateAttendance()">Check Attendance</button>

        <div id="result" class="result" style="display:none;">
            <p id="attendancePercentage"></p>
            <p id="absentClasses"></p>
            <p id="bunkInfo"></p>
            <p id="requiredClasses"></p>
        </div>
    </div>

    <script>
        function calculateAttendance() {
            const totalClasses = document.getElementById('totalClasses').value;
            const attendedClasses = document.getElementById('attendedClasses').value;

            if (!totalClasses || !attendedClasses) {
                alert("Please fill in both fields");
                return;
            }

            const attendancePercentage = ((attendedClasses / totalClasses) * 100).toFixed(2);
            const absentClasses = totalClasses - attendedClasses;
            const resultDiv = document.getElementById('result');

            document.getElementById('attendancePercentage').innerHTML = `Your Latest Attendance is: ${attendancePercentage}%`;
            document.getElementById('absentClasses').innerHTML = `Absent Classes: ${absentClasses}`;

            let bunkInfo = "";
            let requiredClasses = "";

            if (attendancePercentage < 75) {
                const for75 = Math.ceil((0.75 * totalClasses) - attendedClasses);
                const for80 = Math.ceil((0.80 * totalClasses) - attendedClasses);
                requiredClasses = `You need to attend ${for75} more classes to reach 75% and ${for80} classes to reach 80%.`;
            } else {
                const bunk75 = Math.floor(attendedClasses - (0.75 * totalClasses));
                bunkInfo = `You can bunk ${bunk75} classes and maintain 75%.`;

                if (attendancePercentage > 80) {
                    const bunk80 = Math.floor(attendedClasses - (0.80 * totalClasses));
                    bunkInfo += ` You can bunk ${bunk80} classes and still maintain 80%.`;
                }
            }

            document.getElementById('bunkInfo').innerHTML = bunkInfo;
            document.getElementById('requiredClasses').innerHTML = requiredClasses;

            resultDiv.style.display = 'block';
        }
    </script>

</body>

</html>
